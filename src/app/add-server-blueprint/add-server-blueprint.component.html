<div class="row">
  <div class="col-md-6 col-xs-6 form-group">
    <label for="serverName">Server Name</label>
    <input type="text" id="serverName" class="form-control" #serverNameInput />
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-xs-6 form-group">
    <label for="serverName">Server Description</label>
    <input
      type="text"
      id="serverName"
      class="form-control"
      #serverDescriptionInput
    />
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn-primary"
        (click)="onAddServer('server', serverNameInput, serverDescriptionInput)"
      >
        Add Server
      </button>
      <button
        class="btn-primary"
        (click)="
          onAddServer('blueprint', serverNameInput, serverDescriptionInput)
        "
      >
        Add Blueprint
      </button>
    </div>
  </div>
</div>
