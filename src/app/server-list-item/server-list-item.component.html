<li class="list-group-item">
    <h4 class="list-group-item-header">{{server.name}}</h4>
    <p
      class="list-group-item-text"
      [ngClass]="{
        server: server.type === 'server',
        blueprint: server.type === 'blueprint'
      }"
    >
      {{server.description}}
    </p>
  </li>
