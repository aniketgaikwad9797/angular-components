<li class="list-group-item">
    <h4 class="list-group-item-header">{{serverItem.name}}</h4>
    <p
      class="list-group-item-text"
      [ngClass]="{
        server: serverItem.type === 'server',
        blueprint: serverItem.type === 'blueprint'
      }"
    >
      {{serverItem.description}}
    </p>
  </li>
